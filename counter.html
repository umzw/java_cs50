<!DOCTYPE html>
<html>
    <head>
        <title>conter</title>
        <script>
            let counter=0;

            function count(){
                counter++;
                alert(counter);
            }
            
        </script>
    </head>
    <body>
        <h1>hello</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
