<!DOCTYPE html>
<html>
    <head>
        <title>hello2</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){


                document.querySelector('form').onsubmit=function(){
                    const name=document.querySelector('#name').value;
                    alert(`Hello ${name}!`);

                };



            });
        </script>
    </head>
    <body>
        <h1>hello</h1>
        <form>
            <input autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
