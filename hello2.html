<!DOCTYPE html>
<html>
    <head>
        <title>hello2</title>
        <script>
            function exchange(){
                if (document.querySelector('h1').innerHTML==='Goodbye'){
                    document.querySelector('h1').innerHTML='Hello';
                }
                else {
                    document.querySelector('h1').innerHTML='Goodbye';
                }
            }
        </script>
    </head>
    <body>
        <h1>hello</h1>
        <button onclick="exchange()">click</button>
    </body>
</html>
