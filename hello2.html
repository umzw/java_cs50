<!DOCTYPE html>
<html>
    <head>
        <title>hello2</title>
        <script>
            function exchange(){
                const heading=document.querySelector('h1');
                if (heading.innerHTML==='Goodbye'){
                    heading.innerHTML='Hello';
                }
                else {
                    heading.innerHTML='Goodbye';
                }
            }
        </script>
    </head>
    <body>
        <h1>hello</h1>
        <button onclick="exchange()">click</button>
    </body>
</html>
